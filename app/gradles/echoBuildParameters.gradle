task echoBuildParameters {
    outputs.upToDateWhen { false }
    doFirst {
        logger.info("\n------\n### Executing echoBuildParameters for AAR module")
        println '[obfuscateApk] = ' + gp.obfuscateApk
        println '[apkBasicName] = ' + gp.apkBasicName
        println '[apkFinalName] = ' + gp.apkFinalName
        println '[groupId] = ' + gp.groupId
        println '[versionName] = ' + gp.versionName
        println '[publishPath] = ' + gp.publishPath
        println '[artifact] = ' + gp.publishPath + gp.apkFinalName

    }
}